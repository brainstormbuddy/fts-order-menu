<div class="accordion-item bg-accordion-item-color">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      [attr.data-bs-target]="'#' + pizza.item.name" [attr.aria-controls]="pizza.item.name">
      {{ pizza.item.name }}
    </button>
  </h2>
  <div [id]="pizza.item.name" class="accordion-collapse collapse" data-bs-parent="#pizza-list">
    <div class="accordion-body">
      <div class="d-flex position-relative">
        <app-pizza-price *ngFor="let price of pizza.prices;" [pizzaPrice]="price" />
        <button class="btn position-absolute bottom-0 end-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
            <path
              d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
