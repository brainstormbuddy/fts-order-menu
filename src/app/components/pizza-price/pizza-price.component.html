<div class="d-flex flex-column align-items-center justify-content-center">
  <input class="form-check-input" type="checkbox" [checked]="pizzaPrice.checked" (change)="toggle()" />
  <label class="form-check-label">{{ sizeName }}</label>
  <div class="input-group w-50 mb-3">
    <span class="input-group-text">$</span>
    <input class="form-control" type="number" [disabled]="!pizzaPrice.checked" [(ngModel)]="price"
      (input)="onPriceChange($event)" [ngModelOptions]="{ standalone: true }" />
  </div>
</div>
